<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Factor things</title>
  <link rel="stylesheet" href="./style.css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">
  </script>
  <script src="./index.js"></script>
</head>
<body>
  <div class="container">
    <form action="javascript:void(0);">
      <label class="form-label" for="num_groups">Number of groups:</label>
      <input type="text" class="input" id="num_groups">
      <br>
      <label class="form-label" for="group">Group:</label>
      <input type="text" class="input" id="group">
      <br>
      <label class="form-label" for="max_num">Max number:</label>
      <input type="text" class="input" id="max_num">
      <br>
      <label class="form-label" for="user">User name:</label>
      <input type="text" class="input" id="user">
      <br>
      <button type="submit" class="js-submit">Go</button>
    </form>
  </div>
</body>
</html>
